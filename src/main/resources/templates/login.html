<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Spring Blog! - Login</title>
</head>
<body>
<h1>Spring Blog Login Page</h1>

<div class="container">
    <a th:href="@{/}">Home</a>
    <h2>Login</h2>
    <form action="#"
          th:action="@{/login}"
          method="POST">
        <div>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="Username" />
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Password" />
        </div>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
